<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Vida Imunizada</title>
    <link rel="stylesheet" href="../css/agendamento.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="page-container">
      <h1 class="page-title">Cadastro de Vacina</h1>

      <div class="content-grid">
        <!-- Formulário -->
        <form id="form-agendamento">
          <h2>Preencha os dados</h2>

          <label for="nome">Nome da vacina</label>
          <input type="text" id="vacina" name="vacina" required />

          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" name="descricao" required />

          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" name="quantidade" required />

          <label for="reaplicacao">Dia de reaplicação</label>
          <input type="number" id="reaplicacao" name="reaplicacao" />

          <button type="submit">Confirmar Cadastro</button>
        </form>

        <!-- Campo de busca -->
        <input type="text" id="buscaVacina" placeholder="Buscar vacina por nome..." style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #ccc;" />

        <!-- Tabela -->
        <div class="agendamentos">
          <h2>Vacinas Cadastradas</h2>
          <table id="tabela-agendamentos">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Qtd.</th>
                <th>Reaplicação</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="lista-vacinas"></tbody>
          </table>

          <!-- Paginação -->
          <div id="paginacao" style="margin-top: 15px; text-align: center;"></div>
        
        </div>
      </div>
    </div>

    <script src="../js/cadastros.js" defer></script>
    <script src="../js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
