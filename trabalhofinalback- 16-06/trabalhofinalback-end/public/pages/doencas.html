<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Vida Imunizada</title>
    <link rel="icon" type="image/png" href="../808962.png" />
    <link rel="stylesheet" href="../css/agendamento.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="page-container">
      <h1 class="page-title">Cadastro de Doenças</h1>

      <div class="content-grid">
        <!-- Formulário -->
        <form id="form-agendamento">
          <h2>Preencha os dados</h2>

          <label for="nome">Nome da doença</label>
          <input type="text" id="nome" name="nome" required />

          <label for="local">Local</label>
          <input type="text" id="local" name="local" required />

          <label for="casos">Casos</label>
          <input type="text" id="casos" name="casos" required />

          <label for="sintomas">Sintoma Principal</label>
          <input type="text" id="sintomas" name="sintomas" required />

          <label for="medidas">Medida preventiva</label>
          <input type="text" id="medidas" name="medidas" required />

          <button type="submit">Confirmar Cadastro</button>
        </form>

        <!-- Lista de doenças -->
        <div class="agendamentos">
          <h2>Doenças Cadastradas</h2>

          <input
            type="text"
            id="buscaDoenca"
            placeholder="Buscar doença por nome..."
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border-radius: 12px;
              border: 1px solid #ccc;
            "
          />

          <div class="tabela-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Local</th>
                  <th>Casos</th>
                  <th>Sintomas</th>
                  <th>Medidas</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="lista-doencas"></tbody>
            </table>
            <div
              id="paginacao"
              style="margin-top: 15px; text-align: center"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/cadastros.js" defer></script>
    <script src="../js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
