<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clínica Vida Imunizada</title>
  <link rel="icon" type="image/png" href="../808962.png">
  <link rel="stylesheet" href="../css/cadastro.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="form-header">
        <h2>Criação de conta</h2>
      </div>
      <form id="pacienteForm">
        <div class="form-wrapper">
          <div class="col">
            <div class="input-group">
              <i class="ri-user-line"></i>
              <input type="text" id="nome" placeholder="Nome" required />
            </div>
            <div class="input-group">
              <i class="ri-mail-line"></i>
              <input type="email" id="email" placeholder="E-mail" required />
            </div>
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="password" id="senha" placeholder="Senha" required />
            </div>
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="text" id="cpf" placeholder="CPF" required />
            </div>
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="date" id="dataNascimento" placeholder="Data de nascimento" required />
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="text" id="rua" placeholder="Rua" required />
            </div>
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="text" id="numero" placeholder="Número" required />
            </div>
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="text" id="bairro" placeholder="Bairro" required />
            </div>
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="text" id="cidade" placeholder="Cidade" required />
            </div>
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="text" id="estado" placeholder="Estado" required />
            </div>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="sign-up" onclick="window.location.href='login.html'">CADASTRAR</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="../js/cadastroPaciente.js" defer></script>

</body>

</html>
