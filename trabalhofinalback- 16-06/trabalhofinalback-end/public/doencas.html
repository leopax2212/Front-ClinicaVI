<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Vida Imunizada</title>
    <link rel="stylesheet" href="agendamento.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="page-container">
      <h1 class="page-title">Cadastro de Doenças</h1>

      <div class="content-grid">
        <!-- Formulário -->
        <form id="form-agendamento">
          <h2>Preencha os dados</h2>

          <label for="nome">Nome da doença</label>
          <input type="text" id="nome" name="nome" required />

          <label for="local">Local</label>
          <input type="text" id="local" name="local" required />

          <label for="casos">Casos</label>
          <input type="text" id="casos" name="casos" required />

          <label for="sintomas">Sintomas</label>
          <input type="text" id="sintomas" name="sintomas" required />

          <label for="medidas">Medidas preventivas:</label>
          <input type="text" id="medidas" name="medidas" required />

          <button type="submit">Confirmar Cadastro</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
