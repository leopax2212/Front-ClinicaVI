<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Vida Imunizada</title>
    <link rel="icon" type="image/png" href="../808962.png">
    <link rel="stylesheet" href="../css/agendamento.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="page-container">
      <h1 class="page-title">Agendamento de Vacina</h1>

      <div class="content-grid">
        <!-- Formulário -->
        <form id="form-agendamento">
          <h2>Preencha os dados</h2>

          <label for="nome">Nome completo</label>
          <select id="nome" name="nome" required>
            <option value="" disabled selected>Selecione o paciente</option>
          </select>

          <label for="data">Data do agendamento</label>
          <input type="date" id="data" name="data" required />

          <label for="horario">Horário</label>
          <select id="horario" name="horario" required>
            <option value="" disabled selected>Selecione um horário</option>
            <!--<option value="08:00">08:00</option>-->
            <!--<option value="09:00">09:00</option>-->
            <!--<option value="10:00">10:00</option>-->
            <!--<option value="11:00">11:00</option>-->
            <!--<option value="13:00">13:00</option>-->
            <!--<option value="14:00">14:00</option>-->
            <!--<option value="15:00">15:00</option>-->
          </select>

          <label for="vacina">Vacina</label>
          <select id="vacina" name="vacina" required>
            <option value="" disabled selected>Selecione uma vacina</option>
          </select>

          <button type="submit">Confirmar Agendamento</button>
        </form>

        <!-- Tabela de Agendamentos -->
        <div class="agendamentos">
          <h2>Agendamentos Cadastrados</h2>
            <table id="tabela-agendamentos">
              <thead>
                <tr>
                  <th>Paciente</th>
                  <th>Data</th>
                  <th>Horário</th>
                  <th>Vacina</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="lista-agendamentos"></tbody>
            </table>
          </div>

          <div
            id="paginacao"
            style="margin-top: 15px; text-align: center"
          ></div>
        </div>
      </div>
    </div>

    <script src="../js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
