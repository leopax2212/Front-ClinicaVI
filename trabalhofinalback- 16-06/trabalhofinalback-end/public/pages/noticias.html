<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clínica Vida Imunizada</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="../css/noticias.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="navbar-placeholder"></div>

  <h1>Doenças em Santa Catarina</h1>

  <div class="container">

    <!-- Barra de busca e botão de filtro -->
    <div class="filter-box">
      <input type="text" id="searchInput" placeholder="Buscar por doença ou cidade..." />
      <button id="filterButton">Casos > 100</button>
    </div>

    <div class="card stats">
      <span>Total de Doenças: <strong id="totalDoencas"></strong></span>
      <span>Total de Cidades Afetadas: <strong id="totalCidades"></strong></span>
    </div>

    <div class="card">
      <h3>Lista de Ocorrências</h3>
      <table>
        <thead>
          <tr>
            <th>Doença</th>
            <th>Local</th>
            <th>Casos</th>
            <th>Sintomas</th>
            <th>Prevenção</th>
          </tr>
        </thead>
        <tbody id="doencasTable"></tbody>
      </table>
    </div>

    <div class="card">
      <h3>Mapa das Cidades</h3>
      <div id="map"></div>
    </div>

  </div>

  <script src="../js/app.js" defer></script>
  <script src="../js/script.js" defer></script>
</body>

</html>
